<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordenando com JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    div label, 
    div input, 
    div button,
    select {
        margin-bottom: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="container-h1">
            <h1>Ordenando Valores</h1>
    
            <div>
                <label for="valor">Valor</label><br>
                <input type="number" id="valor" /><br>
                <button id="button" onclick="add()">Adicionar</button> 
            </div>
            <hr>
            <div>
                <select id="algoritmo"> 
                    <option value="bubble_sort" selected>Bubble Sort</option>
                    <option value="selection_sort">Selection Sort</option>
                    <option value="quick_sort">Quick Sort</option>
                </select>
            </div>
    
            <div>
                <button id="button" onclick="ordenar()">Ordenar</button> 
                <button id="button" onclick="misturar()">Misturar</button> 
            </div>
            <hr>
            <div>
                <ul id="valores"> 
                </ul>
            </div>
        </div>
    
        <div class="container-h1">
            <h1>Ordenando Valores</h1>
            <div>
                <label for="valor2">Valor</label><br>
                <input type="number" id="valor" /><br> 
                <button  id="button" onclick="add2()">Adicionar</button> 
            </div>
            <hr>
            <div>
                <select id="algoritmo"> 
                    <option value="bubble_sort" selected>Bubble Sort</option>
                    <option value="selection_sort">Selection Sort</option>
                    <option value="quick_sort">Quick Sort</option>
                </select>
            </div>
    
            <div>
                <button id="button" onclick="ordenar2()">Ordenar</button> 
                <button id="button" onclick="misturar2()">Misturar</button>
            </div>
            <hr>
            <div>
                <ul id="valores"> 
                </ul>
            </div>
        </div>
    </div>
    

    <script src="ordenando.js"></script> 
    <script>
        let array = [];
        function add() { 
            const valor = document.getElementById('valor').value;
            if (valor !== '') {
                array.push(parseInt(valor));
                document.getElementById('valores').innerHTML += `<li>${valor}</li>`;
                document.getElementById('valor').value = '';
            }
        }

        function ordenar() {
            const algoritmo = document.getElementById('algoritmo').value;
            let arrayCopy = [...array]; 
            if (algoritmo === 'bubble_sort') {
                bubble_sort(arrayCopy);
            } else if (algoritmo === 'selection_sort') {
                selection_sort(arrayCopy);
            } else if (algoritmo === 'quick_sort') {
                quick_sort(arrayCopy);
            }

            atualizarLista(arrayCopy);
        }

        function misturar() {
            let arrayCopy = [...array];
            shuffle(arrayCopy, arrayCopy.length);
            atualizarLista(arrayCopy);
        }
        function atualizarLista(arr) {
            const ul = document.getElementById('valores');
            ul.innerHTML = ''; 
            arr.forEach(valor => {
                ul.innerHTML += `<li>${valor}</li>`;
            });
        }
    </script>

</body>
</html>
